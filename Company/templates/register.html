{% extends 'home.html' %}
{% block content %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Register</h2>
        {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger d-flex align-items-center p-2" role="alert" style="font-size: 0.875rem;">
            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:" width="16" height="16">
              <use xlink:href="#exclamation-triangle-fill"/>
            </svg>
            <div>
              {{ message }}
            </div>
          </div>
        {% endfor %}
      {% endif %}
        
        <form action="" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password"  required>
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
       
        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
      </div>
    </div>
  </div>

 {% endblock %}
